<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PSU Abington Boat Project</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase.js" defer></script>
    <script type="module" src="main.js" defer></script>
</head>

<header>
    <nav class="navbar">
        <h1 class="logo">Post</h1>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="media.html">Media</a></li>
            <li><a href="admin.html">Upload</a></li>
            <li><a href="#" id="authLink">Login</a></li>
        </ul>
    </nav>
    <!-- Logout Confirmation Modal -->
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to sign out?</p>
            <button id="confirmLogout">Yes, Sign Out</button>
            <button id="cancelLogout">Cancel</button>
        </div>
    </div>
</header>

<main id="content-area">
    <div class="auth-wrapper">
        <div class="login-container">
            <form id="postForm">
                <h2>Upload Media</h2>
                <input type="text" id="post_header" placeholder="Title" required>
                <input type="text" id="post_date" placeholder="Date" required>
                <input type="url" id="post_link" placeholder="Link" required>
                <textarea id="post_content" placeholder="Content" required></textarea>
                <input type="file" id="post_img" accept="image/*" required>
                <button type="submit">Upload Post</button>
                <p id="postMessage"></p>
            </form>

            <div>
                <input type="checkbox" id="adminContactButton" onchange=toggleContactForm()>Show/Hide Upload Contact
                Menu</button>
            </div>

            <div>
                <form id="contactForm">
                    <h2>Upload Contact</h2>
                    <input type="text" id="contact_name" placeholder="Name" required/>
                    <input type="text" id="contact_email" placeholder="Email (optional)"/>
                    <input type="text" id="contact_division" placeholder="Division"/>
                    <input type="text" id="contact_link" placeholder="Project (link)"/>
                    <button type="submit" id="uploadContact">Upload Contact Information</button>
                </form>
            </div>
        </div>
    </div>
</main>
