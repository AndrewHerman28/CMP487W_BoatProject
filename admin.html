<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Upload | PSU Abington Boat Project</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase.js" defer></script>
    <script type="module" src="main.js" defer></script>
</head>
<body>

<header>
    <nav class="navbar">
        <h1 class="logo">Admin Upload</h1>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="media.html">Media</a></li>
            <li><a href="admin.html" id="uploadLink" data-auth="admin" class="hidden">Upload</a></li>
            <li><a href="#" id="authLink">Login</a></li>
            <li><span id="loginStatus"></span></li>
        </ul>
    </nav>

    <!-- Logout Confirmation Modal -->
    <div id="logoutModal" class="modal hidden">
        <div class="modal-content">
            <p>Are you sure you want to sign out?</p>
            <button id="confirmLogout">Yes, Sign Out</button>
            <button id="cancelLogout">Cancel</button>
        </div>
    </div>

    <!-- Help Modal -->
    <div id="helpModal" class="help-modal hidden">
        <div class="modal-content">
            <span id="closeHelp" class="help-close">&times;</span>
            <h3 id="helpHeader">Instructions</h3>
            <ul id="helpList"></ul>
        </div>
    </div>
</header>

<main id="content-area" data-auth="admin" class="hidden">
    <!-- Admin Banner -->
    <div id="adminBanner" class="hidden"></div>
    <div id="adminInterface" class="hidden"></div>

    <!-- ================= Media Upload ================= -->
    <div class="form">
        <form id="postForm" method="POST">
            <h2>Upload Media <span class="help-icon" data-help="media">❓</span></h2>
            <input type="text" id="post_header" placeholder="Title*" required></input>
            <input type="date" id="post_date" placeholder="Date"></input>
            <input type="text" id="post_link" placeholder="Link*" required></input>
            <input type="text" id="post_content" placeholder="Content"></input>
            <input type="text" id="post_img" placeholder="Image (only 1)"></input>
            <button type="submit" id="uploadMedia">Upload Post</button>
            <p id="postMessage"></p>
        </form>
    </div>

    <!-- ================= Contact Upload ================= -->
    <div class="form">
        <form id="contactForm" method="POST">
            <h2>Upload Contact <span class="help-icon" data-help="contact">❓</span></h2>
            <input type="text" id="contact_name" placeholder="Name*" required/></input>
            <input type="text" id="contact_des" placeholder="Description"/></input>
            <input type="text" id="contact_link" placeholder="Link"/></input>
            <button type="submit" id="uploadContact">Upload Contact Information</button>
            <p id="contactMessage"></p>
        </form>
    </div>

    <!-- ================= Blog Upload ================= -->
    <div class="form">
        <form id="blogForm" method="POST">
            <h2>Create Blog Post <span class="help-icon" data-help="blog">❓</span></h2>
            <input type="text" id="titleInput" placeholder="Title*" required></input>
            <input type="text" id="descInput" placeholder="Post Content*" required></input>
            <input type="text" id="imageInput" placeholder="Images (seperate by spaces)"></input>
            <input type="date" id="dateInput" placeholder="Date"></input>
            <button type="submit">Create Blog Post</button>
            <p id="blogMessage"></p>
        </form>
    </div>
</main>

</body>
</html>
