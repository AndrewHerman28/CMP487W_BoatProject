<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | PSU Abington Boat Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav class="navbar">
        <h1 class="logo">Abington Builds a Boat</h1>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="media.html">Media</a></li>
            <li><a href="admin.html" id="uploadLink" data-auth="admin" class="hidden">Upload</a></li>
            <li><a href="#" id="authLink">Login</a></li>
        </ul>
    </nav>
</header>

<!-- Global Modals -->
<div id="logoutModal" class="modal hidden">
    <div class="modal-content">
        <p>Are you sure you want to sign out?</p>
        <button id="confirmLogout" class="btn btn-danger">Yes, Sign Out</button>
        <button id="cancelLogout" class="btn btn-secondary">Cancel</button>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deletePostModal" class="modal hidden">
    <div class="modal-content">
        <h3 id="deleteModalTitle">Confirm Delete</h3>
        <p id="deleteModalMessage">Are you sure you want to delete this post?</p>
        <div class="modal-actions">
            <button id="confirmPostDelete" class="btn btn-danger">Delete</button>
            <button id="cancelPostDelete" class="btn btn-secondary">Cancel</button>
        </div>
    </div>
</div>


<div id="deleteModal" class="modal hidden">
    <div class="modal-content">
        <h3>Confirm Delete</h3>
        <p>Are you sure you want to delete this comment?</p>
        <div class="modal-actions">
            <button id="confirmDelete" class="btn btn-danger">Yes, Delete</button>
            <button id="cancelDelete" class="btn btn-secondary">Cancel</button>
        </div>
    </div>
</div>

<main id="content-area">
    <section>
        <h2>Current Project Blog</h2>
        <!-- Blog posts and comments will be rendered here -->
        <div class="media-grid" id="blogContainer"></div>
    </section>
</main>

<!-- Edit Modal -->
<div id="editModal" class="modal hidden">
    <div class="modal-content">
        <h3>Edit Post</h3>
        <form id="editForm">
            <!-- Title -->
            <label for="editTitle">Title</label>
            <input id="editTitle" type="text" placeholder="Title" required>

            <!-- Date -->
            <label for="editDate">Date</label>
            <input id="editDate" type="date">

            <!-- Description -->
            <label for="editDescription">Description</label>
            <textarea id="editDescription" placeholder="Description"></textarea>

            <!-- Link (used for media posts only) -->
            <label for="editLink">Link</label>
            <input id="editLink" type="url" placeholder="https://example.com">

            <!-- Images (blog: multiple newline-separated URLs, media: single image URL) -->
            <label for="editImages">Images</label>
            <textarea id="editImages" placeholder="Image URLs (one per line)"></textarea>

            <!-- Actions -->
            <div class="modal-actions">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" id="cancelEdit" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
        <button id="closeEditModal" class="modal-close">Ã—</button>
    </div>
</div>


<script type="module" src="firebase.js"></script>
<script type="module" src="main.js"></script>
</body>
</html>
