<header>
    <nav class="navbar">
        <h1 class="logo">Contacts</h1>
        <ul class="nav-links">

    <!-- Logout Confirmation Modal -->
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to sign out?</p>
            <button id="confirmLogout">Yes, Sign Out</button>
            <button id="cancelLogout">Cancel</button>
        </div>
    </div>
</header>

<div>
    <button type="submit" id="adminContactButton">Upload Contact</button>
</div>

<main id="content-area">
    <div>
    <form id="uploadContactForm">
        <h2>Upload Contact</h2>
        <input type="text" id="name" placeholder="Name" required/>
        <input type="file" placeholder="Add Image" accept="image/*">
        <input type="text" id="email" placeholder="Email" required/>
        <input type="text" id="paragraph" placeholder="Division" required/>
        <input type="text" id="paragraph" placeholder="Project" required/>
        <button type="submit" id="signinBtn">Upload</button>
    </form>
</div>
</main>
