<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PSU Abington Boat Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <script type="module" src="firebase.js" defer></script>
    <script type="module" src="main.js" defer></script>
</head>
<body>
<header>
    <nav class="navbar">
        <h1 class="logo">Login</h1>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="media.html">Media</a></li>
            <li><a href="admin.html" id="uploadLink" data-auth="admin" class="hidden">Upload</a></li>
            <li><a href="#" id="authLink">Login</a></li>
            <li><span id="loginStatus"></span></li>
        </ul>
    </nav>

    <!-- Logout Confirmation Modal -->
    <div id="logoutModal" class="modal hidden">
        <div class="modal-content">
            <p>Are you sure you want to sign out?</p>
            <button id="confirmLogout">Yes, Sign Out</button>
            <button id="cancelLogout">Cancel</button>
        </div>
    </div>

    <!-- Help Modal -->
    <div id="helpModal" class="modal hidden">
        <div class="modal-content">
            <h3 id="helpHeader"></h3>
            <ul id="helpList"></ul>
            <button id="closeHelp">Close</button>
        </div>
    </div>
</header>

<main id="content-area">
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Login Form <span class="help-icon" data-help="login">❓</span></div>
            <div class="title signup">Signup Form <span class="help-icon" data-help="signup">❓</span></div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <!-- Login Form -->
                <form id="loginForm" class="login">
                    <div class="field">
                        <input type="email" id="email" placeholder="Email" required/>
                    </div>
                    <div class="field">
                        <input type="password" id="password" placeholder="Password" required/>
                    </div>
                    <div id="signinMessage" style="color:red; margin-top:10px; text-align:center;"></div>
                    <div class="pass-link"><a href="#" id="forgotPassword">Forgot password?</a></div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" id="signinBtn" value="Login">
                    </div>
                    <div class="signup-link">Don't have an account? <a href="">Signup now</a></div>
                </form>

                <!-- Signup Form -->
                <form id="registerForm" class="signup">
                    <div class="field">
                        <input type="email" id="registeremail" name="email" placeholder="Enter your email" required/>
                    </div>
                    <div class="field">
                        <input type="password" id="registerpassword" name="password" placeholder="Create a password"
                               required/>
                    </div>
                    <div class="field">
                        <input type="text" id="registerFirstNameId" name="registerFirstName"
                               placeholder="Enter your first name" required/>
                    </div>
                    <div class="field">
                        <input type="text" id="registerLastNameId" name="registerLastName"
                               placeholder="Enter your last name" required/>
                    </div>
                    <div id="signinMessageR" style="color:red; margin-top:10px; text-align:center;"></div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 Penn State Abington | Boat Project</p>
</footer>
</body>
</html>
