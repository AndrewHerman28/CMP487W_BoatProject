<main id="blog-content">
    <h2>Login</h2>
    <div style="text-align: left;" id="SignIn" class="tabcontent">
        <h3>Sign In</h3>
        <form onsubmit="handleSignIn(event)">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            
            <button type = "submit">Sign in</button>
        </form>
        <p id="signinMessage" style="color: green; font-weight: bold;"></p>
    </div>
    <div style="text-align: left;" id="Register" class="tabcontent">
      <form onsubmit="handleRegister(event)">
        <!--<label for="firstname">First Name:</label><br>

      --> 
        <label for="registeremail">Email:</label><br>
        <input type="email" id="registeremail" name="email" required><br><br>
            
        <label for="registerpassword">Password:</label><br>
        <input type="password" id="registerpassword" name="password" required><br><br>
            
        <button type="submit">Register</button>
      </form>
    
      <p id="signinMessageR" style="color: rgb(240, 88, 113); font-weight: bold;"></p>
    </div>
