<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PSU Abington Boat Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script type="module" src="firebase.js"></script>
</head>
<body>
<header>
    <nav class="navbar">
        <h1 class="logo">Login</h1>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="archive.html">Archive</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
</header>

<main id="content-area">
    <div class="auth-wrapper">
        <div class="login-container">
            <form id="loginForm">
                <h2>Login</h2>
                <input type="email" id="email" placeholder="Email" required/>
                <input type="password" id="password" placeholder="Password" required/>
                <button type="submit" onclick="handleSignIn(event)">Sign In</button>
                <p id="signinMessage"></p>
            </form>
        </div>
        <div class="register-container">
            <form id="registerForm" onsubmit="handleRegister(event)">
                <h2>Register</h2>

                <label for="registeremail">Email</label>
                <input type="email" id="registeremail" name="email" placeholder="Enter your email" required/>

                <label for="registerpassword">Password</label>
                <input type="password" id="registerpassword" name="password" placeholder="Create a password"
                       required/>

                <button type="submit">Register</button>
                <p id="signinMessageR"></p>
            </form>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 Penn State Abington | Boat Project</p>
</footer>
</body>
</html>
