<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | PSU Abington Boat Project</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase.js" defer></script>
    <script type="module" src="main.js" defer></script>
</head>
<body>
<header>
    <nav class="navbar">
        <h1 class="logo">Media Gallery</h1>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="media.html">Media</a></li>
            <li><a href="admin.html" id="uploadLink" data-auth="admin" class="hidden">Upload</a></li>
            <li><a href="#" id="authLink">Login</a></li>
        </ul>
    </nav>
    <span id="loginStatus"></span>

</header>


<main>
    <h2>Media Gallery</h2>
    <div class="media-grid" id="mediaContainer"></div>
</main>

<!-- Logout Confirmation Modal -->
<div id="logoutModal" class="modal hidden">
    <div class="modal-content">
        <p>Are you sure you want to sign out?</p>
        <button id="confirmLogout">Yes, Sign Out</button>
        <button id="cancelLogout">Cancel</button>
    </div>
</div>

<!-- Pin/Unpin Confirmation Modal -->
<div id="pinModal" class="modal">
    <div class="modal-content pin-modal">
        <h3 id="pinTitle">Post Updated</h3>
        <p id="pinMessage"></p>
        <button id="closePinModal">OK</button>
    </div>
</div>

<!-- Edit Modal -->
<div id="editModal" class="modal hidden">
    <div class="modal-content">
        <h3>Edit Post</h3>
        <form id="editForm">
            <!-- Title -->
            <label for="editTitle">Title</label>
            <input id="editTitle" type="text" placeholder="Title" required>

            <!-- Date -->
            <label for="editDate">Date</label>
            <input id="editDate" type="date">

            <!-- Description -->
            <label for="editDescription">Description</label>
            <textarea id="editDescription" placeholder="Description"></textarea>

            <!-- Link (used for media posts only) -->
            <label for="editLink">Link</label>
            <input id="editLink" type="url" placeholder="https://example.com">

            <!-- Images (blog: multiple newline-separated URLs, media: single image URL) -->
            <label for="editImages">Images</label>
            <textarea id="editImages" placeholder="Image URLs (one per line)"></textarea>

            <!-- Actions -->
            <div class="modal-actions">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" id="cancelEdit" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
        <button id="closeEditModal" class="close">Ã—</button>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deletePostModal" class="modal hidden">
    <div class="modal-content">
        <h3 id="deleteModalTitle">Confirm Delete</h3>
        <p id="deleteModalMessage">Are you sure you want to delete this post?</p>
        <div class="modal-actions">
            <button id="confirmPostDelete" class="btn btn-danger">Delete</button>
            <button id="cancelPostDelete" class="btn btn-secondary">Cancel</button>
        </div>
    </div>
</div>


<footer>
    <p>&copy; 2025 Penn State Abington | Boat Project</p>
</footer>
</body>

</html>
