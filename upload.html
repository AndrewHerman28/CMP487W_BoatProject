<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <script type="module" src="firebase.js"></script>

    <nav class="navbar">
        <h1 class="logo">Post</h1>

<main id="post-area">
    <div class="auth-wrapper">
        <div class="post-container">
            <form id="postForm">
                <h2>Upload To Blog</h2>
                <input type="text" id="post_header" placeholder="Header" required/>
                <input type="date" id="post_date" required/>
                <input type="file" id="post_img" accept="image/*" required/>
                <input type="text" id="post_link" placeholder="Link" required/>
                <textarea id="post_content" placeholder="Content" required></textarea>
                <button type="submit" id="postBtn">Post</button>
                <p id="postMessage"></p>
            </form>
        </div>
    </div>
</main>

<footer>
